# Production docker-compose configuration
# This file is used for building production images with proper version tags
# Usage: docker compose -f docker-compose.prod.yaml build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-0.0.0}
    image: ${DOCKER_REGISTRY:-localhost}/backend:${VERSION:-latest}
    container_name: backend_api_prod
    env_file:
      - ./.env
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - backend_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-0.0.0}
    image: ${DOCKER_REGISTRY:-localhost}/frontend:${VERSION:-latest}
    container_name: frontend_prod
    ports:
      - "80:80"
    networks:
      - backend_network
    restart: unless-stopped

  postgres:
    image: postgres:18-trixie
    container_name: backend_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network
    restart: unless-stopped

  redis:
    image: redis:8-bookworm
    container_name: backend_redis_prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network
    restart: unless-stopped

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  backend_network:
    driver: bridge
